
<div class="header">
  <a [routerLink]="item.url" *ngFor="let item of (headerList$ | async)"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: false }">{{ item.label }}</a>
</div>

<div class="body">
  <div class="loading" *ngIf="isLoadded$ | async"></div>
  <router-outlet #outlet="outlet"></router-outlet>
</div>
